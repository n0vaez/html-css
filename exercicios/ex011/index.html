<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML6</title> 
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprendera  reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/psy-dj-hugo.mp3" type="audio/mpeg">
        <source src="midia/psy-dj-hugo.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao é compativel com nosso player de audio. Clique <a href="midia/psy-dj-hugo.mp3">aqui</a> para baixar o arquivo mp3</p>
        
    </audio>
</body>
</html>
