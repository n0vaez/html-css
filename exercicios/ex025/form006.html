<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariot</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        
        	<p>
                <label for="inivel">Nivel de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="8" value="3">
            </p>

            <p>
                <label for="ifoto">Foto do perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
