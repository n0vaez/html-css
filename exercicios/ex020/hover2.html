<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEste</title>
    <style>
        body{
            background-color: lightgray;
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
        }

        div:hover{
            background-color: aqua;
            
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display:block;
        }

    </style>
</head>
<body>
    <h1>Teste de hover</h1>

    <div>
        Passe o mouse aqui
        <p><a href="https://www.facebook.com/nicholas.novaes" target="_blank">AQUI CARAI</a></p>
    </div>
    
</body>
</html>
